version: "1.0.0"
name: marketplace-web
services:
  frontend:
    stdin_open: true
    tty: true
    build: 
      context: ../../
      dockerfile: ./.docker/frontend/Dockerfile.dev
    image: careplace/marketplace-web-dev:latest  
    ports:
      - "3000:3000"
    container_name: frontend
    volumes:
      - ../../:/usr/src/app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    