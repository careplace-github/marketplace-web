version: "1.0.0"
name: marketplace-web
services:
  frontend:
    stdin_open: true
    tty: true
    build: 
      context: ../../
      dockerfile: ./.docker/frontend/Dockerfile.stag
    image: careplace/marketplace-web-stag:latest
    ports:
      - "3000:3000"
    container_name: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
    